name: Bump version

on: [workflow_dispatch]

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Switch branch
        run: git switch -c tmp
      - name: Git config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Get branch
        id: get_branch
        run: echo ::set-output name=BRANCH::${GITHUB_REF/refs\/heads\//}  
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::v$(cat package.json | grep version | cut -d " " -f 4 | tr -d "," | tr -d '"')
      - name: Bump version
        run: npm run release  
      - name: Push branch
        run: |
          git branch -m bump-${VERSION}
          git push -u origin bump-${VERSION}
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: Create pull request
        uses: actions/github-script@v2
        env:
          BRANCH: ${{ steps.get_branch.outputs.BRANCH }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          #github-token: ${{secrets.PERSONAL_ACCESS_TOKEN}}
          script: |
            github.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'chore(*): bump ' + process.env.VERSION,
                head: context.repo.owner + ':' + 'bump-' + process.env.VERSION,
                base: process.env.BRANCH
            })